<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <title>Gestion d'Horaires</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #2c313a;
            --primary-color: #00ffff; /* Cyan */
            --shadow-light: rgba(255, 255, 255, 0.05);
            --shadow-dark: rgba(0, 0, 0, 0.5);
            --text-color: #e0e0e0;
            --text-color-dark: #6a717e;
            --morning-color: #ffc107;
            --night-color: #9f63f5;
            --pm-color: #28a745;
            --holiday-color: #FFFF00; /* Jaune fluo */
        }

        *, *::before, *::after { 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        #app-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
            padding-top: calc(15px + env(safe-area-inset-top));
            padding-bottom: calc(85px + env(safe-area-inset-bottom));
            padding-left: calc(15px + env(safe-area-inset-left));
            padding-right: calc(15px + env(safe-area-inset-right));
        }

        .view {
            display: none;
            flex-grow: 1;
            flex-direction: column;
        }
        .view.active {
            display: flex;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 20px;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .nav-button, button, select {
            border: none;
            outline: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
        }

        .nav-button:active, button:active, select:active {
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
            color: var(--primary-color);
        }

        .nav-button {
            padding: 12px;
            font-size: 1.2rem;
            line-height: 1;
        }

        #month-display {
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: capitalize;
        }
        
        #shift-selector {
            text-align: center;
            margin-bottom: 20px;
        }

        #start-shift {
            padding: 10px 15px;
            font-size: 0.9rem;
            appearance: none;
            text-align: center;
        }

        #calendar-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        #calendar-body {
            display: grid;
            grid-template-columns: 1.4fr 1.4fr 1.4fr 1.4fr 1.4fr 1fr 1fr;
            gap: 5px;
        }
        
        .week-indicator {
            grid-column: 1 / -1;
            text-align: left;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-color-dark);
            padding: 4px 0 0 4px;
        }
        .week-indicator span {
            color: var(--text-color);
            margin-left: 4px;
        }
        
        .week-indicator.current-week {
            color: var(--primary-color);
        }
        .week-indicator.current-week span {
            color: var(--primary-color);
        }

        .day-wrapper {
            width: 100%;
            aspect-ratio: 4 / 5;
            border-radius: 10px;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            padding: 6px 4px;
            display: flex;
            flex-direction: column;
        }

        .day-cell:active .day-wrapper {
             box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
        }

        .day-number {
            font-weight: 600;
            font-size: 0.9rem;
            padding-bottom: 3px;
            margin-bottom: 3px;
            border-bottom: 1px solid var(--text-color-dark);
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        
        /* Style pour la case du jour actuel */
        .today .day-wrapper {
            box-shadow: 
                inset 0 0 0 3px var(--primary-color), /* Bordure interne */
                5px 5px 10px var(--shadow-dark), 
                -5px -5px 10px var(--shadow-light);
        }
        .today .day-number {
            color: var(--primary-color);
        }

        .day-content {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2px;
        }

        .shift-placeholder, .extra-placeholder, .extra-placeholder-2 {
            width: 100%;
            min-height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .other-month .day-wrapper { opacity: 0.4; pointer-events: none; }
        .weekend .day-wrapper { box-shadow: inset 2px 2px 4px var(--shadow-dark), inset -2px -2px 4px var(--shadow-light); }
        
        /* Style pour les jours fériés */
        .holiday .day-wrapper {
            background-color: var(--holiday-color);
            color: #333; /* Texte plus sombre pour contraste */
        }
        .holiday .day-number {
            color: #333; /* Texte plus sombre pour contraste */
            border-bottom-color: rgba(0,0,0,0.2);
        }

        /* Pastille "Férié" */
        .ferie-pill {
            background-color: black;
            color: white;
            font-size: 0.6rem;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .shift {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 2px;
            border-radius: 4px;
            color: #fff;
            width: 100%;
            text-align: center;
        }

        .morning { background-color: var(--morning-color); color: #333; }
        .night { background-color: var(--night-color); }
        .pm { background-color: var(--pm-color); }
        
        .extra-info {
            display: block;
            font-size: 0.65rem;
            font-weight: 600;
            padding: 2px;
            border-radius: 4px;
            width: 100%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .overtime { background-color: #3498db; color: var(--bg-color); }
        .cl { background-color: rgb(197, 217, 241); color: #333; }
        .jp { background-color: rgb(242, 220, 219); color: #333; }
        .cel { background-color: rgb(218, 238, 243); color: #333; }
        .anc { background-color: rgb(253, 233, 217); color: #333; }
        .am { background-color: rgb(255, 0, 0); color: white; }
        .rec { background-color: #888; color: white; }
        .strike { background-color: red; color: white; }

        .modal {
            position: fixed; z-index: 10; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6); 
            display: flex; 
            justify-content: center; align-items: flex-end;
            visibility: hidden; opacity: 0; transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.visible { visibility: visible; opacity: 1; }
        
        .modal-content {
            background: var(--bg-color); 
            padding: 20px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            border-radius: 20px 20px 0 0;
            box-shadow: 0px -5px 20px rgba(0,0,0,0.3);
            width: 100%; max-width: 450px; position: relative;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
        }
        .modal.visible .modal-content { transform: translateY(0); }
        
        #modal-title { 
            text-align: center; 
            font-size: 1.4rem;
            font-weight: 600;
            margin-top: 0; 
            margin-bottom: 25px; 
            color: var(--text-color); 
        }

        .modal-view.hidden { display: none; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            color: var(--text-color-dark);
            margin-bottom: 8px;
            font-weight: 300;
            font-size: 0.9rem;
        }
        
        .modal-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .modal-grid .modal-control {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 600;
            padding: 5px;
        }
        
        #modal-main-view .modal-grid .modal-control,
        #modal-jp-view .modal-grid .modal-control,
        #modal-overtime-type-view .modal-grid .modal-control {
            color: var(--primary-color);
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px rgba(0, 255, 255, 0.1);
        }

        #modal-main-view .modal-grid .modal-control:active,
        #modal-jp-view .modal-grid .modal-control:active,
        #modal-overtime-type-view .modal-grid .modal-control:active {
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3-6px rgba(0, 255, 255, 0.1);
        }

        .modal-control.leave-type-btn {
            color: var(--primary-color);
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px rgba(0, 255, 255, 0.1);
            aspect-ratio: 1 / 1;
            padding: 5px;
        }
        .modal-control.leave-type-btn:active {
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px rgba(0, 255, 255, 0.1);
        }
        
        .leave-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .leave-grid-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        #leave-row-1 {
            grid-template-columns: repeat(3, 1fr);
        }

        #leave-row-1 .leave-type-btn {
            transform: translateX(50%);
        }

        .modal-control {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            border: none;
            border-radius: 12px;
            background: var(--bg-color);
            color: var(--text-color);
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
            font-size: 1rem;
            text-align: center;
            -webkit-appearance: none;
            appearance: none;
        }
        .modal-control:active {
            box-shadow: inset 5px 5px 8px var(--shadow-dark), inset -5px -5px 8px var(--shadow-light);
        }
        .btn-primary {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: var(--primary-color);
            color: var(--bg-color);
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
        }
        .btn-primary:active { background-color: #00e0e0; }
        
        #bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -3px 10px var(--shadow-dark);
            padding-top: 8px;
            padding-bottom: calc(8px + env(safe-area-inset-bottom));
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-color-dark);
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }
        .nav-item svg {
            width: 28px;
            height: 28px;
            margin-bottom: 4px;
            fill: currentColor;
        }
        .nav-item span {
            font-size: 0.7rem;
            font-weight: 600;
        }
        .nav-item.active {
            color: var(--primary-color);
        }
        
        #modal-rec-view .modal-grid {
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 250px;
            margin: 0 auto;
        }

        #modal-rec-view .form-group label {
             text-align: center;
        }

        #modal-rec-view .modal-grid .modal-control {
            aspect-ratio: auto;
            height: auto;
            padding-top: 15px;
            padding-bottom: 15px;
            text-align-last: center;
            color: var(--primary-color);
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px rgba(0, 255, 255, 0.1);
        }

        #modal-main-view .modal-grid .modal-control {
            aspect-ratio: auto;
            padding-top: 25px;
            padding-bottom: 25px;
        }
        
        #current-data-display {
            background: #252931;
            padding: 15px;
            border-radius: 12px;
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
            max-width: 250px;
            margin: 0 auto;
        }
        
        /* Cible les pastilles dans le cadre des données et leur applique une couleur de police noire */
        #current-data-display .extra-info {
            color: #333; 
        }
        /* Cible les pastilles de week-end dans le modal pour un style spécifique */
        #current-data-display .overtime {
            color: var(--bg-color);
        }
        
        .data-entry {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .data-entry:last-child {
            margin-bottom: 0;
        }
        .data-entry span {
            color: var(--text-color);
            font-weight: 300;
        }
        .data-entry .extra-info {
            display: inline-block;
            width: auto;
            padding: 4px 10px;
            margin-right: 15px;
            font-weight: 600;
        }
        
        .delete-data-btn {
            background: none;
            border: none;
            box-shadow: none;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
            color: #e74c3c;
        }
        .delete-data-btn:active {
            color: #c0392b;
            transform: scale(0.9);
        }

        .delete-data-btn svg {
            fill: currentColor;
            width: 100%;
            height: 100%;
        }

        /* Styles pour les sélecteurs d'heures supplémentaires, week-end et semaine */
        #modal-overtime-hours-view .modal-grid {
             grid-template-columns: 1fr;
             gap: 10px;
             max-width: 120px;
             margin: 0 auto;
        }

        #modal-overtime-hours-view .form-group label,
        #modal-overtime-type-view .form-group label {
             text-align: center;
        }
        
        #modal-overtime-type-view .modal-grid {
             max-width: 250px;
             margin: 0 auto;
        }

        #modal-overtime-hours-view .modal-grid .modal-control,
        #modal-overtime-type-view .modal-grid .modal-control {
            aspect-ratio: auto;
            height: auto;
            padding-top: 15px;
            padding-bottom: 15px;
            text-align-last: center;
            color: var(--primary-color);
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px rgba(0, 255, 255, 0.1);
        }

        /* Styles de la page Paramètres */
        .settings-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .settings-category {
            background-color: var(--bg-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-align: center; /* Centre le texte */
            display: flex; /* Utilise Flexbox pour centrer le contenu */
            justify-content: center; /* Centre horizontalement */
            align-items: center; /* Centre verticalement */
        }
        .settings-category h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
            text-align: center;
        }
        .settings-category:active {
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
        }

        .sub-view {
             display: none;
             flex-direction: column;
             flex-grow: 1;
        }
        .sub-view.active {
            display: flex;
        }
        .sub-view .header {
             position: relative;
             margin-bottom: 20px;
        }
        .sub-view .header h1 {
             font-size: 1.4rem;
             margin: 0;
             margin-top: 50px; /* Espace entre le bouton et le titre */
             text-align: center;
        }
        .sub-view .header .back-btn {
             position: absolute;
             left: 0;
             top: 0;
             padding: 5px;
             width: 40px;
             height: 40px;
             border-radius: 50%;
             box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
             color: var(--text-color);
        }
         .sub-view .header .back-btn:active {
             box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
         }

        /* Nouveaux styles pour les boutons bascule */
        .shift-toggle-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .shift-toggle-btn {
            padding: 15px 25px;
            border-radius: 12px;
            background: var(--bg-color);
            color: var(--text-color);
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }
        .shift-toggle-btn:active {
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
        }
        .shift-toggle-btn.active {
            color: var(--primary-color);
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
        }

        /* Styles spécifiques à la page "Jour Férié" */
        #holidays-list {
            list-style: none;
            padding: 0;
        }
        #holiday-list-header {
             text-align: center;
             margin-bottom: 20px;
        }
        .holiday-item {
            background-color: #252931;
            padding: 15px;
            border-radius: 12px;
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            color: var(--text-color);
        }
        .holiday-item.disabled {
            opacity: 0.5;
            text-decoration: line-through;
            font-style: italic;
        }
        .holiday-item span {
            flex-grow: 1;
            padding-right: 10px;
        }

        .holiday-toggle-btn {
            background: none;
            border: none;
            box-shadow: none;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
            color: #e74c3c;
        }
        .holiday-toggle-btn svg {
            fill: currentColor;
            width: 100%;
            height: 100%;
        }
        .holiday-toggle-btn.active {
            color: #27ae60;
        }

        .holiday-toggle-btn:active {
            transform: scale(0.9);
        }

        /* Styles pour les modals, avec la flèche de retour ré-activée sur le modal principal */
        #day-modal .modal-content {
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
            background: var(--bg-color);
        }
        #day-modal .modal-back-arrow {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5rem;
            color: var(--text-color-dark);
            cursor: pointer;
            transition: color 0.2s;
            background: none;
            border: none;
            box-shadow: none;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #day-modal .modal-back-arrow:hover { color: var(--text-color); }
        #day-modal .modal-back-arrow:active { transform: scale(0.9); }

        #holiday-modal .modal-content {
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
            background: var(--bg-color);
        }
        #holiday-modal .modal-grid {
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        #holiday-modal .modal-holiday-btn-group .modal-control {
            aspect-ratio: auto;
            padding: 15px 25px;
            color: var(--primary-color);
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px rgba(0, 255, 255, 0.1);
        }
        
        #holiday-modal .modal-holiday-btn-group .modal-control:active {
             box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px rgba(0, 255, 255, 0.1);
        }

        #holiday-modal .modal-holiday-btn-group .modal-control.active {
             box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px rgba(0, 255, 255, 0.1);
             color: var(--primary-color);
        }

        .modal-main-holiday-view {
             display: flex;
             flex-direction: column;
             gap: 20px;
        }

    </style>
</head>
<body>

    <div id="app-container">
        
        <div id="calendar-view" class="view active">
            <h1>Mon Horaire</h1>
        
            <div id="controls">
                <button id="prev-month" class="nav-button">&lt;</button>
                <span id="month-display"></span>
                <button id="next-month" class="nav-button">&gt;</button>
            </div>
            
            <div id="calendar-container">
                <div id="calendar-body"></div>
            </div>
        </div>

        <div id="settings-view" class="view hidden">
            <div id="settings-main-view" class="sub-view active">
                 <h1>Paramètres</h1>
                 <div class="settings-container">
                    <button class="settings-category" data-target-view="settings-pause-view">
                         <h2>Pause de la 1ère semaine</h2>
                    </button>
                    <button class="settings-category" data-target-view="settings-holiday-view">
                         <h2>Jour férié</h2>
                    </button>
                    <button class="settings-category" data-target-view="settings-leave-view">
                         <h2>Nombre de congés de bases</h2>
                    </button>
                 </div>
            </div>

                 <div class="header">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarBody = document.getElementById('calendar-body');
            const monthDisplay = document.getElementById('month-display');
            const shiftToggleBtns = document.querySelectorAll('.shift-toggle-btn');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');

            const modalTitle = document.getElementById('modal-title');
            const holidayModalTitle = document.getElementById('holiday-modal-title');
            
            const mainView = document.getElementById('modal-main-view');
            const manageView = document.getElementById('modal-manage-view');
            const leaveView = document.getElementById('modal-leave-view');
            const overtimeTypeView = document.getElementById('modal-overtime-type-view');
            const overtimeHoursView = document.getElementById('modal-overtime-hours-view');
            const jpView = document.getElementById('modal-jp-view');
            const recView = document.getElementById('modal-rec-view');
            const allViews = [mainView, manageView, leaveView, overtimeTypeView, overtimeHoursView, jpView, recView];

            const modalBackArrow = document.getElementById('modal-back-arrow');

            const currentDataDisplay = document.getElementById('current-data-display');
            const btnAddSecondData = document.getElementById('btn-add-second-data');
            
            const jpEntierBtn = document.getElementById('jp-entier');
            const jpDemiBtn = document.getElementById('jp-demi');
            
            const recHoursSelect = document.getElementById('rec-hours');
            const recMinutesSelect = document.getElementById('rec-minutes');
            const saveRecBtn = document.getElementById('save-rec-btn');

            const overtimeHoursSelect = document.getElementById('overtime-hours');
            const saveOvertimeBtn = document.getElementById('save-overtime-btn');
            const overtimeMorningBtn = document.getElementById('overtime-morning-btn');
            const overtimeNightBtn = document.getElementById('overtime-night-btn');

            const goToLeaveBtn = document.getElementById('btn-go-to-leave');
            const sickBtn = document.getElementById('btn-sick');
            const strikeBtn = document.getElementById('btn-strike');
            const goToOvertimeBtn = document.getElementById('btn-go-to-overtime');

            const leaveTypeBtns = document.querySelectorAll('.leave-type-btn');
            const holidayShiftBtns = document.querySelectorAll('.holiday-shift-btn');
            const holidayRecBtn = document.getElementById('holiday-rec-btn');
            const holidayPayBtn = document.getElementById('holiday-pay-btn');
            const saveHolidayBtn = document.getElementById('save-holiday-btn');
            const removeHolidayDataBtn = document.getElementById('remove-holiday-data-btn');
            
            const navHoraireBtn = document.getElementById('nav-horaire');
            const navSoldeBtn = document.getElementById('nav-solde');
            const navParametresBtn = document.getElementById('nav-parametres');

            const calendarView = document.getElementById('calendar-view');
            const settingsView = document.getElementById('settings-view');
            const settingsMainView = document.getElementById('settings-main-view');
            const settingsCategoryBtns = document.querySelectorAll('.settings-category');
            const settingsBackBtns = document.querySelectorAll('#settings-view .back-btn');
            const allSubViews = document.querySelectorAll('#settings-view .sub-view');

            const settingsHolidayView = document.getElementById('settings-holiday-view');
            const holidaysList = document.getElementById('holidays-list');


            let currentDate = new Date();
            let today = new Date();
            let selectedDay = null;
            let dayData = JSON.parse(localStorage.getItem('dayData')) || {};
            let deletedHolidays = new Set(JSON.parse(localStorage.getItem('deletedHolidays')) || []); 
            
            let editMode = 'overwrite';
            let selectedDayOfWeek = null;
            let selectedOvertimeShift = null;
            let selectedHolidayShift = null;
            let selectedHolidayOption = null;
            let currentModalView = 'modal-main-view';

            const shifts = ['morning', 'night', 'pm'];
            const shiftNames = { morning: 'Matin', night: 'Nuit', pm: 'PM' };

            function formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            const todayFormatted = formatDate(today);
            
            function getWeekNumber(d) {
                d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
                d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
                var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
                return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
            }

            const masterHolidays = [
                 'Nouvel An', 'Lundi de Pâques', 'Fête du Travail', 'Ascension',
                 'Lundi de Pentecôte', 'Fête Nationale', 'Assomption', 'Toussaint',
                 'Armistice', 'Noël'
            ];

            function getEasterSunday(year) {
                var a = year % 19,
                    b = Math.floor(year / 100),
                    c = year % 100,
                    d = Math.floor(b / 4),
                    e = b % 4,
                    f = Math.floor((b / 25) + 1),
                    g = Math.floor((b - f + 1) / 3),
                    h = (19 * a + b - d - g + 15) % 30,
                    i = Math.floor(c / 4),
                    k = c % 4,
                    l = (32 + 2 * e + 2 * i - h - k) % 7,
                    m = Math.floor((a + 11 * h + 22 * l) / 451),
                    month = Math.floor((h + l - 7 * m + 114) / 31),
                    day = ((h + l - 7 * m + 114) % 31) + 1;
                return new Date(year, month - 1, day);
            }
            
            function getHolidayDate(holidayName, year) {
                let date;
                const easter = getEasterSunday(year);

                switch (holidayName) {
                    case 'Nouvel An':
                        date = new Date(year, 0, 1);
                        break;
                    case 'Lundi de Pâques':
                        date = new Date(easter);
                        date.setDate(easter.getDate() + 1);
                        break;
                    case 'Fête du Travail':
                        date = new Date(year, 4, 1);
                        break;
                    case 'Ascension':
                        date = new Date(easter);
                        date.setDate(easter.getDate() + 39);
                        break;
                    case 'Lundi de Pentecôte':
                        date = new Date(easter);
                        date.setDate(easter.getDate() + 50);
                        break;
                    case 'Fête Nationale':
                        date = new Date(year, 6, 21);
                        break;
                    case 'Assomption':
                        date = new Date(year, 7, 15);
                        break;
                    case 'Toussaint':
                        date = new Date(year, 10, 1);
                        break;
                    case 'Armistice':
                        date = new Date(year, 10, 11);
                        break;
                    case 'Noël':
                        date = new Date(year, 11, 25);
                        break;
                    default:
                        return null; 
                }
                
                const dayOfWeek = date.getDay();
                if (dayOfWeek === 6) { 
                    date.setDate(date.getDate() - 1);
                } else if (dayOfWeek === 0) {
                    date.setDate(date.getDate() + 1);
                }
                
                return formatDate(date);
            }

            function getActiveHolidaysForYear(year) {
                const activeHolidays = [];
                masterHolidays.forEach(name => {
                    if (!deletedHolidays.has(name)) {
                        const date = getHolidayDate(name, year);
                        if (date) {
                            activeHolidays.push({ name, date });
                        }
                    }
                });
                return activeHolidays;
            }

            function isHoliday(dateString) {
                const year = new Date(dateString).getFullYear();
                const holidays = getActiveHolidaysForYear(year);
                return holidays.some(h => h.date === dateString);
            }

            function generateCalendar() {
                calendarBody.innerHTML = '';
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                monthDisplay.textContent = `${currentDate.toLocaleString('fr-FR', { month: 'long' })} ${year}`;
                const firstDayOfMonth = new Date(year, month, 1);
                let dayOfWeek = firstDayOfMonth.getDay();
                if (dayOfWeek === 0) dayOfWeek = 7; 
                let currentDay = new Date(firstDayOfMonth);
                currentDay.setDate(currentDay.getDate() - (dayOfWeek - 1));
                
                const startShift = localStorage.getItem('startShift') || 'morning';
                const startShiftIndex = shifts.indexOf(startShift);
                
                const currentWeekNumber = getWeekNumber(today);
                const firstDayOf2025 = new Date('2025-01-01');
                const firstWeekOf2025 = getWeekNumber(firstDayOf2025);
                
                const holidaysForDisplay = getActiveHolidaysForYear(year);

                for (let i = 0; i < 6; i++) {
                    const weekIndicator = document.createElement('div');
                    weekIndicator.className = 'week-indicator';
                    const weekNumber = getWeekNumber(currentDay);
                    weekIndicator.innerHTML = `Semaine <span>${weekNumber}</span>`;
                    
                    if (weekNumber === currentWeekNumber && currentDay.getFullYear() === today.getFullYear()) {
                        weekIndicator.classList.add('current-week');
                    }
                    
                    calendarBody.appendChild(weekIndicator);
                    
                    for (let j = 0; j < 7; j++) {
                        const cell = document.createElement('div');
                        cell.classList.add('day-cell');
                        const dayOfMonth = currentDay.getDate();
                        const currentMonth = currentDay.getMonth();
                        const currentYear = currentDay.getFullYear();
                        const dateString = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(dayOfMonth).padStart(2, '0')}`;
                        
                        cell.dataset.date = dateString;
                        const dayWrapper = document.createElement('div');
                        dayWrapper.className = 'day-wrapper';
                        const dayNumber = document.createElement('div');
                        dayNumber.className = 'day-number';
                        dayNumber.textContent = dayOfMonth;
                        dayWrapper.appendChild(dayNumber);
                        const dayContent = document.createElement('div');
                        dayContent.className = 'day-content';
                        
                        const shiftPlaceholder = document.createElement('div');
                        shiftPlaceholder.className = 'shift-placeholder';
                        const extraPlaceholder = document.createElement('div');
                        extraPlaceholder.className = 'extra-placeholder';
                        const extraPlaceholder2 = document.createElement('div');
                        extraPlaceholder2.className = 'extra-placeholder-2';
                        
                        const isHolidayForCell = holidaysForDisplay.find(h => h.date === dateString);
                        if (isHolidayForCell) {
                            cell.classList.add('holiday');
                            const holidayPill = document.createElement('div');
                            holidayPill.className = 'shift ferie-pill';
                            holidayPill.textContent = 'Férié';
                            shiftPlaceholder.appendChild(holidayPill);
                        }

                        const dataArrayForDay = dayData[dateString];
                        if (dataArrayForDay && dataArrayForDay.length > 0) {
                             if (isHolidayForCell) {
                                 dataArrayForDay.forEach((data, index) => {
                                     if (data.type === 'holiday-work' || data.type === 'holiday-option') {
                                         const extraDiv = document.createElement('span');
                                         extraDiv.className = `extra-info ${data.class || ''}`;
                                         extraDiv.textContent = data.value;
                                         if (index === 0) extraPlaceholder.appendChild(extraDiv);
                                         else if (index === 1) extraPlaceholder2.appendChild(extraDiv);
                                     }
                                 });
                             } else {
                                dataArrayForDay.forEach((data, index) => {
                                     let container = null;
                                     if (index === 0) container = shiftPlaceholder;
                                     else if (index === 1) container = extraPlaceholder;
                                     else if (index === 2) container = extraPlaceholder2;

                                     if (container) {
                                         const div = document.createElement('div');
                                         div.className = data.type === 'shift' ? 'shift' : 'extra-info';
                                         if (data.class) div.classList.add(data.class);
                                         div.textContent = data.value;
                                         container.appendChild(div);
                                     }
                                });
                             }
                        } else {
                            const dayOfWeekForShift = currentDay.getDay(); 
                            if (!isHolidayForCell && dayOfWeekForShift >= 1 && dayOfWeekForShift <= 5) {
                                const yearForShift = currentDay.getFullYear();
                                const weekForShift = getWeekNumber(currentDay);
                                
                                let weekDiff;
                                if (yearForShift < 2025) {
                                    weekDiff = 0;
                                } else {
                                    const firstWeekOfYear = getWeekNumber(new Date(yearForShift, 0, 1));
                                    weekDiff = weekForShift - firstWeekOf2025;
                                }

                                const shiftIndex = (startShiftIndex + weekDiff) % shifts.length;
                                const currentShift = shifts[shiftIndex];
                                const shiftDiv = document.createElement('div');
                                shiftDiv.className = `shift ${currentShift}`;
                                shiftDiv.textContent = shiftNames[currentShift];
                                shiftPlaceholder.appendChild(shiftDiv);
                            } 
                        }


                        if (currentMonth !== month) {
                           cell.classList.add('other-month');
                        } else {
                            if (currentDay.getDay() === 0 || currentDay.getDay() === 6) {
                                cell.classList.add('weekend');
                            }
                            if (dateString === todayFormatted) {
                                cell.classList.add('today');
                            }
                        }
                        
                        dayContent.appendChild(shiftPlaceholder);
                        dayContent.appendChild(extraPlaceholder);
                        dayContent.appendChild(extraPlaceholder2);
                        dayWrapper.appendChild(dayContent);
                        cell.appendChild(dayWrapper);
                        calendarBody.appendChild(cell);
                        currentDay.setDate(currentDay.getDate() + 1);
                    }
                     if (currentDay.getMonth() !== month && i >= 4) break; 
                }
            }
            
            function showDayModalView(viewToShow) {
                allViews.forEach(v => v.classList.add('hidden'));
                document.getElementById(viewToShow).classList.remove('hidden');
                currentModalView = viewToShow;
                if (currentModalView === 'modal-main-view') {
                    modalBackArrow.style.display = 'none';
                } else {
                    modalBackArrow.style.display = 'block';
                }
            }

            function closeModals() {
                dayModal.classList.remove('visible');
                holidayModal.classList.remove('visible');
            }

            function openDayModal(dateStr) {
                selectedDay = dateStr;
                const date = new Date(selectedDay.replace(/-/g, '/'));
                const dateString = date.toLocaleString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
                modalTitle.textContent = dateString.charAt(0).toUpperCase() + dateString.slice(1);
                
                selectedDayOfWeek = date.getDay();
                selectedOvertimeShift = null;

                const dataForDay = dayData[selectedDay];
                if (dataForDay && dataForDay.length > 0) {
                    currentDataDisplay.innerHTML = '';
                    dataForDay.forEach((data, index) => {
                        let dataEntryHTML;
                        if (data.type === 'overtime-weekend') {
                             dataEntryHTML = `
                                <div class="data-entry">
                                    <span>
                                        <span class="extra-info ${data.shiftClass}">${data.shiftValue}</span>
                                        <span class="extra-info overtime">${data.overtimeValue}</span>
                                    </span>
                                    <button class="delete-data-btn" data-index="${index}" aria-label="Supprimer cette donnée">
                                        <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                                    </button>
                                </div>
                             `;
                        } else {
                            dataEntryHTML = `
                                <div class="data-entry">
                                    <span><span class="extra-info ${data.class || ''}">${data.value}</span></span>
                                    <button class="delete-data-btn" data-index="${index}" aria-label="Supprimer cette donnée">
                                        <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                                    </button>
                                </div>
                            `;
                        }
                        currentDataDisplay.innerHTML += dataEntryHTML;
                    });
                    btnAddSecondData.disabled = dataForDay.length >= 2;
                    showDayModalView('modal-manage-view');
                } else {
                    editMode = 'overwrite';
                    showDayModalView('modal-main-view');
                }
                dayModal.classList.add('visible');
            }

            function openHolidayModal(dateStr) {
                 selectedDay = dateStr;
                 const date = new Date(selectedDay.replace(/-/g, '/'));
                 const dateString = date.toLocaleString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
                 holidayModalTitle.textContent = dateString.charAt(0).toUpperCase() + dateString.slice(1);
                 
                 selectedHolidayShift = null;
                 selectedHolidayOption = null;
                 holidayShiftBtns.forEach(btn => btn.classList.remove('active'));
                 holidayRecBtn.classList.remove('active');
                 holidayPayBtn.classList.remove('active');

                 const holidayData = dayData[selectedDay] || [];
                 const holidayShift = holidayData.find(d => d.type === 'holiday-work');
                 const holidayOption = holidayData.find(d => d.type === 'holiday-option');

                 if (holidayShift) {
                     const shiftBtn = document.querySelector(`.holiday-shift-btn[data-shift-type="${holidayShift.class}"]`);
                     if (shiftBtn) {
                         shiftBtn.classList.add('active');
                         selectedHolidayShift = holidayShift.class;
                     }
                 }
                 if (holidayOption) {
                     if (holidayOption.value === 'Récup') {
                         holidayRecBtn.classList.add('active');
                         selectedHolidayOption = 'Récup';
                     } else if (holidayOption.value === 'Payé') {
                         holidayPayBtn.classList.add('active');
                         selectedHolidayOption = 'Payé';
                     }
                 }
                 
                 holidayModal.classList.add('visible');
            }

            function updateDayData(newData, append = false) {
                if (append) {
                     if (dayData[selectedDay]) {
                         dayData[selectedDay].push(newData);
                     } else {
                         dayData[selectedDay] = [newData];
                     }
                } else {
                    dayData[selectedDay] = [newData];
                }
                localStorage.setItem('dayData', JSON.stringify(dayData));
                generateCalendar();
                closeModals();
            }

            function deleteSingleDataItem(indexToDelete) {
                const dataArray = dayData[selectedDay];
                if (!dataArray) return;
                dataArray.splice(indexToDelete, 1);
                if (dataArray.length === 0) delete dayData[selectedDay];
                localStorage.setItem('dayData', JSON.stringify(dayData));
                generateCalendar();
                closeModals();
            }

            function populateOvertimeHours() {
                overtimeHoursSelect.innerHTML = '';
                for (let i = 0; i <= 12; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `${i}h`;
                    overtimeHoursSelect.appendChild(option);
                }
            }

            populateOvertimeHours();

            for (let i = 0; i <= 8; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i}h`;
                recHoursSelect.appendChild(option);
            }
            for (let i = 0; i < 60; i += 5) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${String(i).padStart(2, '0')}min`;
                recMinutesSelect.appendChild(option);
            }
            
            function showView(viewId) {
                document.querySelectorAll('.view').forEach(view => {
                    view.classList.remove('active');
                    view.classList.add('hidden');
                });
                document.getElementById(viewId).classList.remove('hidden');
                document.getElementById(viewId).classList.add('active');
            }

            function showSettingsSubView(viewId) {
                allSubViews.forEach(view => {
                    view.classList.remove('active');
                    view.classList.add('hidden');
                });
                document.getElementById(viewId).classList.remove('hidden');
                document.getElementById(viewId).classList.add('active');

                if (viewId === 'settings-holiday-view') {
                    renderHolidaysList();
                }
            }


            function updateNavActiveState(activeId) {
                 document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                 });
                 document.getElementById(activeId).classList.add('active');
            }

            shiftToggleBtns.forEach(btn => {
                 btn.addEventListener('click', () => {
                     shiftToggleBtns.forEach(b => b.classList.remove('active'));
                     btn.classList.add('active');
                     localStorage.setItem('startShift', btn.dataset.shiftType);
                     generateCalendar();
                 });
            });

            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                generateCalendar();
            });
            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                generateCalendar();
            });
            calendarBody.addEventListener('click', (e) => {
                const cell = e.target.closest('.day-cell');
                if (!cell || cell.classList.contains('other-month')) return;
                const dateStr = cell.dataset.date;
                if (isHoliday(dateStr)) {
                    openHolidayModal(dateStr);
                } else {
                    openDayModal(dateStr);
                }
            });
            
            dayModal.addEventListener('click', (e) => {
                if (e.target === dayModal) closeModals();
            });

            holidayModal.addEventListener('click', (e) => {
                 if (e.target === holidayModal) closeModals();
            });

            modalBackArrow.addEventListener('click', () => {
                 if (currentModalView === 'modal-leave-view' || 
                     currentModalView === 'modal-overtime-type-view' || 
                     currentModalView === 'modal-manage-view' || 
                     currentModalView === 'modal-jp-view' || 
                     currentModalView === 'modal-rec-view') {
                     showDayModalView('modal-main-view');
                 } else if (currentModalView === 'modal-overtime-hours-view') {
                     if (selectedDayOfWeek === 0 || selectedDayOfWeek === 6) {
                         showDayModalView('modal-overtime-type-view');
                     } else {
                         showDayModalView('modal-main-view');
                     }
                 }
            });

            btnAddSecondData.addEventListener('click', () => {
                editMode = 'append';
                showDayModalView('modal-main-view');
            });

            goToLeaveBtn.addEventListener('click', () => showDayModalView('modal-leave-view'));
            
            goToOvertimeBtn.addEventListener('click', () => {
                if (selectedDayOfWeek === 0 || selectedDayOfWeek === 6) { 
                    showDayModalView('modal-overtime-type-view');
                } else { 
                    showDayModalView('modal-overtime-hours-view');
                }
            });

            overtimeMorningBtn.addEventListener('click', () => {
                selectedOvertimeShift = 'morning';
                showDayModalView('modal-overtime-hours-view');
            });

            overtimeNightBtn.addEventListener('click', () => {
                selectedOvertimeShift = 'night';
                showDayModalView('modal-overtime-hours-view');
            });


            sickBtn.addEventListener('click', () => { updateDayData({ type: 'sick', value: 'AM', class: 'am' }); });
            strikeBtn.addEventListener('click', () => { updateDayData({ type: 'strike', value: 'Grève', class: 'strike' }); });
            
            leaveTypeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const leaveType = btn.dataset.leaveType;
                    if (leaveType === 'JP') showDayModalView('modal-jp-view');
                    else if (leaveType === 'REC') showDayModalView('modal-rec-view');
                    else updateDayData({ type: 'leave', value: leaveType, class: leaveType.toLowerCase() });
                });
            });

            holidayShiftBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    holidayShiftBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedHolidayShift = btn.dataset.shiftType;
                });
            });

            holidayRecBtn.addEventListener('click', () => {
                 holidayRecBtn.classList.add('active');
                 holidayPayBtn.classList.remove('active');
                 selectedHolidayOption = 'Récup';
            });

            holidayPayBtn.addEventListener('click', () => {
                 holidayPayBtn.classList.add('active');
                 holidayRecBtn.classList.remove('active');
                 selectedHolidayOption = 'Payé';
            });
            
            saveHolidayBtn.addEventListener('click', () => {
                if (!selectedHolidayShift || !selectedHolidayOption) {
                    alert("Veuillez sélectionner un shift et une option pour le jour férié.");
                    return;
                }

                const data = [
                    {
                        type: 'holiday-work',
                        value: shiftNames[selectedHolidayShift],
                        class: selectedHolidayShift
                    },
                    {
                        type: 'holiday-option',
                        value: selectedHolidayOption,
                        class: selectedHolidayOption === 'Récup' ? 'rec' : 'overtime'
                    }
                ];
                
                dayData[selectedDay] = data;
                localStorage.setItem('dayData', JSON.stringify(dayData));
                generateCalendar();
                closeModals();
            });

            removeHolidayDataBtn.addEventListener('click', () => {
                if (confirm("Voulez-vous vraiment supprimer toutes les données de ce jour férié ?")) {
                    delete dayData[selectedDay];
                    localStorage.setItem('dayData', JSON.stringify(dayData));
                    generateCalendar();
                    closeModals();
                }
            });


            saveOvertimeBtn.addEventListener('click', () => {
                 const hours = parseInt(overtimeHoursSelect.value);
                 if (hours === 0) {
                     closeModals();
                     return;
                 }
                 const formattedString = `+${hours}h`;

                 if (selectedDayOfWeek === 0 || selectedDayOfWeek === 6) {
                     updateDayData({
                         type: 'overtime-weekend',
                         shiftValue: shiftNames[selectedOvertimeShift],
                         shiftClass: selectedOvertimeShift,
                         overtimeValue: formattedString
                     }, editMode === 'append');
                 } else { 
                     updateDayData({
                         type: 'overtime',
                         value: formattedString,
                         class: 'overtime'
                     }, editMode === 'append');
                 }
            });

            currentDataDisplay.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-data-btn');
                if (deleteBtn) {
                    const index = parseInt(deleteBtn.dataset.index, 10);
                    if (confirm("Voulez-vous vraiment supprimer cette donnée ?")) {
                        deleteSingleDataItem(index);
                    }
                }
            });

            jpEntierBtn.addEventListener('click', () => {
                updateDayData({ type: 'leave', value: 'JP', class: 'jp' });
            });
            jpDemiBtn.addEventListener('click', () => {
                updateDayData({ type: 'leave', value: '1/2 JP', class: 'jp' });
            });
            
            saveRecBtn.addEventListener('click', () => {
                const hours = parseInt(recHoursSelect.value);
                const minutes = parseInt(recMinutesSelect.value);
                if (hours === 0 && minutes === 0) return;
                let formattedString = (minutes === 0) ? `${hours}h REC` : `${hours}h${String(minutes).padStart(2, '0')} REC`;
                updateDayData({ type: 'leave', value: formattedString, class: 'rec' });
            });

            navHoraireBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showView('calendar-view');
                updateNavActiveState('nav-horaire');
            });
            
            navSoldeBtn.addEventListener('click', (e) => {
                e.preventDefault();
                alert("La page Solde n'est pas encore disponible.");
            });

            navParametresBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showView('settings-view');
                updateNavActiveState('nav-parametres');
            });

            settingsCategoryBtns.forEach(btn => {
                 btn.addEventListener('click', (e) => {
                     const targetViewId = e.currentTarget.dataset.targetView;
                     showSettingsSubView(targetViewId);
                 });
            });

            settingsBackBtns.forEach(btn => {
                 btn.addEventListener('click', () => {
                     showSettingsSubView('settings-main-view');
                 });
            });

            function saveDeletedHolidays() {
                localStorage.setItem('deletedHolidays', JSON.stringify([...deletedHolidays]));
            }

            function renderHolidaysList() {
                holidaysList.innerHTML = '';
                masterHolidays.forEach(holidayName => {
                    const li = document.createElement('li');
                    li.classList.add('holiday-item');
                    li.dataset.name = holidayName;

                    const isDeleted = deletedHolidays.has(holidayName);
                    if (isDeleted) {
                        li.classList.add('disabled');
                    }
                    
                    const iconPath = isDeleted ? 
                         "M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" : 
                         "M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z";

                    li.innerHTML = `
                        <span>${holidayName}</span>
                        <button class="holiday-toggle-btn ${isDeleted ? 'red' : 'active'}" data-name="${holidayName}" aria-label="${isDeleted ? 'Afficher' : 'Masquer'} ce jour férié">
                            <svg viewBox="0 0 24 24"><path d="${iconPath}"></path></svg>
                        </button>
                    `;
                    holidaysList.appendChild(li);
                });
            }

            holidaysList.addEventListener('click', (e) => {
                const toggleBtn = e.target.closest('.holiday-toggle-btn');
                if (toggleBtn) {
                    const name = toggleBtn.dataset.name;
                    if (deletedHolidays.has(name)) {
                        deletedHolidays.delete(name);
                    } else {
                        deletedHolidays.add(name);
                    }
                    saveDeletedHolidays();
                    renderHolidaysList(); 
                    generateCalendar();
                }
            });

            const savedShift = localStorage.getItem('startShift');
            if (savedShift) {
                const activeBtn = document.querySelector(`.shift-toggle-btn[data-shift-type="${savedShift}"]`);
                if (activeBtn) activeBtn.classList.add('active');
            } else {
                shiftToggleBtns[0].classList.add('active');
            }
            
            generateCalendar();
            renderHolidaysList();

        });
    </script>
</body>
</html>
